<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="mainContainer">

        <div class="leftContainer">
            <div class="logoBackground">
                <img class="logo" src="images/odin-lined.png" alt="Logo outline of Norse God Odin">
                <h1 class="odin">ODIN</h1>
            </div>
            <footer class="logoFooter">photo by Luke, creator of this page</footer>
        </div>

        <div class="rightContainer">
            <div class="topContainer">
                <p>This is not a real service! You know you need something like this is your life
                   to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="formContainer">
                <p>Let's do this!</p>
                <form id="myForm" action="" method="post" onsubmit="window.location.reload(); return false">
                    <div class="firstName">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName" required pattern="[a-zA-Z]*" placeholder="John">
                    </div>
                    <div class="lastName">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName" required pattern="[a-zA-Z]*" placeholder="Doe">
                    </div>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required placeholder="example@email.com">
                    </div>
                    <div class="phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" required pattern="[0-9]*" placeholder="(xxx)-xxx-xxxx">
                    </div>
                    <div class="pwd error">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="password" id="pwd" required >
                    </div>
                    <div class="pwdConfirm error">
                        <label for="pwdConfirm">CONFIRM PASSWORD</label>
                        <input type="password" name="passwordConfirm" id="pwdConfirm" required>
                        <span class="errorMsg"></span>
                    </div>
                </form>
            </div>
            <div class="bottomContainer">
                <button form="myForm" type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log In</a></p>
                <span class="logInMsg"></span>
            </div>
        </div>
    </div>

</body>
</html>
