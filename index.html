<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="leftContainer">
        <div class="logoBackground">
            <img src="images/odin-lined.png" alt="Logo outline of Norse God Odin">
            <h1>ODIN</h1>
        </div>
        <footer class="logoFooter">photo by Luke, creator of this page</footer>
    </div>

    <div class="rightContainer">
        <div class="topContainer">
            <p>This is not a real service! You know you need something like this is your life 
               to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="formContainer">
            <form action="" method="post">
                <h1>Let's do this!</h1>
                <div class="firstName">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="firstName" id="firstName">
                </div>
                <div class="lastName">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="phone">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="pwd">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="password" id="pwd">
                </div>
                <div class="pwdConfirm">
                    <label for="pwdConfirm">CONFIRM PASSWORD</label>
                    <input type="password" name="passwordConfirm" id="pwdConfirm">
                </div>
            </form>
        </div>
        <div class="bottomContainer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>

</body>
</html>
